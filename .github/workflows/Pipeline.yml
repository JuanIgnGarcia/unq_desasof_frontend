name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout frontend repo
        uses: actions/checkout@v4

      - name: Clone backend repo in backend folder
        uses: actions/checkout@v4
        with:
          repository: JuanIgnGarcia/unq_desasof_backend
          path: backend

      - name: Install dependencies
        run: npm ci

      - name: Start backend
        run: docker compose -f backend/docker-compose.yml up -d --build

      - name: Wait for the backend to be ready
        run: npx wait-on http://localhost:8000/health

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          wait-on: http://localhost:3000
          wait-on-timeout: 60
